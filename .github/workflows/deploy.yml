name: Deploy Next.js Static to Strato

on:
  push:
    branches:
      - main # Branch anpassen

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build & Export
        run: |
          npm run build
          npm run export

      - name: Deploy via SFTP
        uses: appleboy/sftp-action@v0.1.8
        with:
          host: ${{ secrets.SFTP_HOST }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          source: "./out"      # Output-Ordner von next export
          target: "/htdocs/"   # Zielverzeichnis bei Strato
